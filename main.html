<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">MySite</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>

    <!-- Full-Page Image Slider -->
    <section class="slider-container">
        <div class="slider">
            <div class="slide fade">
                <img src="/pictures/1.png" alt="Slide 1">
                <div class="caption">Slide 1 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/2.png" alt="Slide 2">
                <div class="caption">Slide 2 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/3.png" alt="Slide 3">
                <div class="caption">Slide 3 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/4.png" alt="Slide 4">
                <div class="caption">Slide 4 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/5.png" alt="Slide 5">
                <div class="caption">Slide 5 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/6.png" alt="Slide 6">
                <div class="caption">Slide 6 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/7.png" alt="Slide 7">
                <div class="caption">Slide 7 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/8.png" alt="Slide 8">
                <div class="caption">Slide 8 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/9.png" alt="Slide 9">
                <div class="caption">Slide 9 Caption</div>
            </div>
            <div class="slide fade">
                <img src="/pictures/10.png" alt="Slide 10">
                <div class="caption">Slide 10 Caption</div>
            </div>
        </div>

        <!-- Dot Navigation -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
